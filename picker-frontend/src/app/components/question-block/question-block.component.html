<div class="question-block">
    <p class="title">
        How many people are working on the project?
    </p>
    <div class="numbers">
        <p-inputNumber [showButtons]="true" inputId="stacked"> </p-inputNumber>
    </div>
    <div class="controls">
        <p-button label="Back" icon="pi pi-arrow-left" class="left"></p-button>
        <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" class="right"></p-button>
    </div>
</div>
